<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>NovaDev Coaching</title>
    <link rel="icon" type="image/x-icon" href="./images/study.png">
    <link rel="stylesheet"
          href="style.css">
</head>

<body class="body">
    <header>
        <h1 class="heading">Nova Dev Koçluk </h1>
        <h3 class="title">Akademik hayatınızı kolaylaştıran bir yer </h3>
    </header>

    
    <div class="container">

        
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Giriş yap</button>
            <button class="signup">Üye ol</button>
        </div>

        
        <div class="form-section">

            
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       placeholder="e-postanız@e-posta.com">
                <input type="password"
                       class="password ele"
                       placeholder="şifreniz">
                <button class="clkbtn">Giriş yap</button>
              
                <button class="admin-btn">Admin Giriş</button>
            </div>

            
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Adınızı girin">
                <input type="email"
                       class="email ele"
                       placeholder="e-postanız@e-posta.com">
                <input type="password"
                       class="password ele"
                       placeholder="şifreniz">
                <input type="password"
                       class="confirm ele"
                       placeholder="şifreniz tekrarla">
                <button class="clkbtn">Üye ol</button>
            </div>

        </div> 

    </div> 
    <script src="index.js"></script>
</body>
</html>
