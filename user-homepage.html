<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Anasayfası - Nova Dev</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            background-image: url('./images/homepage-bg.jpg');
            background-size: cover; /* or contain */
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #007acc;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #f44336;
            color: white;
        }
        .content {
            max-width: 1000px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        .content h2 {
            color: #007acc;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }
        .card {
            flex: 1 1 45%;
            min-width: 200px;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007acc;
            color: white;
        }
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>👋 Hoşgeldiniz Nova Dev Kullanıcısı</h1>
        <button class="logout-btn" onclick="window.location.href='index.html'">Çıkış Yap</button>
    </header>

    <div class="content">
        <h2>Profil Sayfanız</h2>
        <p>Sisteme giriş yaptınız. Burada size özel içerikler yer alacaktır.</p>

        <div class="cards">
            <div class="card" onclick="openPopup()">🆕 Yeni Dönem Ders Seçimi</div>
            <div class="card">📝 Ders Notlarınız</div>
            <div class="card">📘 Seçtiğiniz Dersler</div>
            <div class="card">📅 Duyurular</div>
            <div class="card">💬 Hocaya Mesaj Atın</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">X</button>
            <h3>Mevcut Dersler</h3>
            <div id="courseTable"></div>
        </div>
    </div>

    <script>
        function openPopup() {
            fetch('get-courses.php')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('courseTable').innerHTML = data;
                    document.getElementById('popup').style.display = 'flex';
                });
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
